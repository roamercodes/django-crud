{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="{% static '/images/logo.png' %}" height="50px">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% if request.user.is_staff %}
        <a class="nav-link {% if menu == 'home' %} active {% endif %}" href="{% url 'home' %}">Dashboard</a>
        <a class="nav-link {% if menu == 'product' %} active {% endif %}" href="{% url 'product' %}">Produk</a>
      {% else %}
        {% if user.is_authenticated %}
          <a class="nav-link {% if menu == 'settings' %} active {% endif %}" href="{% url 'account-page' %}">Settings</a>
        {% endif %}
      {% endif %}
    </div>
  </div>
  <ul class="navbar-nav">
    {% if user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link active" href="#">Helo, {{ request.user }} </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link {% if menu == 'login' %} active {% endif %}" href="{% url 'login' %}">login</a>
    </li>

    <li class="nav-item">
        <a class="nav-link{% if menu == 'register' %} active {% endif %}" href="{% url 'register' %}">Register</a>
    </li>
    {% endif %}
  </ul>
</nav>
